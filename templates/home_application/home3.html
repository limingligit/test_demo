<%inherit file="/base.html"/>

<%block name="content">

<link rel="stylesheet" href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" />
<link rel="stylesheet" href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" />

<div class="demo" id="kendo_upload_demo3">
    <div class="k-widget k-upload k-header k-upload-empty">
        <div class="k-dropzone">
            <div class="k-button k-upload-button">
                <input name="files" class="file_input" type="file" data-role="upload" multiple="multiple" autocomplete="off"><span>请选择文件...</span></div><em>拖拽要上传的文件到此处</em></div>
    </div>
</div>
<script type="text/javascript" src="${STATIC_URL}js/home_application/home.js"></script>
<script src="${STATIC_URL}assets/KendoUI/js/kendo.all.min.js" type="text/javascript"></script>
<script type="text/javascript">
    //自动上传
    $("#kendo_upload_demo3.file_input").kendoUpload({
        localization: {
            select: "请选择文件...",
            remove: '删除',//删除按钮的tips
            headerStatusUploading : '开始上传',
            headerStatusUploaded : "文件上传成功"
        },
        async : {
            autoUpload : true,
            saveUrl : "save.action", //文件上传对应的接口
            removeUrl : 'remove.action' //文件删除对应的接口
        }
    });
</script>

</%block>
